<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue reporter</title>
</head>
<body>
  <header>
    <a href="tickets.html">Tickets</a>
  </header>
  <h1>You can add new ticket here</h1>
  <main>
    <form>
      <select name="names" id="names" required>
        <option value="">Choose your name</option>
      </select>
      <label for="manufacturer">manufacturer
        <input type="text" id="manufacturer" required>
      </label>
      <label for="serialnumber">serial number
        <input type="number" id="serialnumber" required>
      </label>
      <label for="description">description
        <input type="text" id="description" required>
      </label>
      <label for="timeofreport">date
        <input type="number" id="timeofreport" required>
      </label>
      <button type="submit">REPORT</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
